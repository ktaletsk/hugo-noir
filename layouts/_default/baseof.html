<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
        
        <!-- Favicon here-->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}favicon_io/favicon-16x16.png">
        <link rel="manifest" href="{{ .Site.BaseURL }}favicon_io/site.webmanifest">        
        <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
        <link rel="preload" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" as="style">
        
        <!-- issues fix code for FOUC -->
        <style>
            html, body {
                background-color: #121212;
                color: #f3f4f6;
            }            
            .border {
                border-color: #374151;
            }            
            .carousel-item {
                display: inline-block;
                margin: 0 1rem;
            }            
            .flex {
                display: flex;
            }
            .flex-col {
                flex-direction: column;
            }
            
            @media (min-width: 768px) {
                .md\:flex-row {
                    flex-direction: row;
                }
            }
            
            .tech-carousel {
                overflow: hidden;
                width: 100%;
                padding: 1rem 0;
            }
            
            .carousel-track {
                white-space: nowrap;
            }
        </style>
        
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        typography: {
                            DEFAULT: {
                                css: {
                                    color: '#f3f4f6',
                                    h1: {
                                        color: '#f3f4f6',
                                    },
                                    h2: {
                                        color: '#f3f4f6',
                                    },
                                    h3: {
                                        color: '#f3f4f6',
                                    },
                                    h4: {
                                        color: '#f3f4f6',
                                    },
                                    strong: {
                                        color: '#f3f4f6',
                                    },
                                    a: {
                                        color: '#3b82f6',
                                        '&:hover': {
                                            color: '#60a5fa',
                                        },
                                    },
                                    ul: {
                                        li: {
                                            '&::before': {
                                                backgroundColor: '#6b7280',
                                            },
                                        },
                                    },
                                    ol: {
                                        li: {
                                            '&::before': {
                                                color: '#6b7280',
                                            },
                                        },
                                    },
                                    blockquote: {
                                        borderLeftColor: '#4b5563',
                                        color: '#9ca3af',
                                    },
                                    hr: {
                                        borderColor: '#374151',
                                    },
                                    pre: {
                                        backgroundColor: '#1e293b',
                                    },
                                    code: {
                                        color: '#e2e8f0',
                                        backgroundColor: '#1e293b',
                                    },
                                    'pre code': {
                                        backgroundColor: 'transparent',
                                    },
                                }
                            }
                        }
                    },
                },
                plugins: [
                    function({addComponents}) {
                        addComponents({
                            '.prose': {
                                '& h1': { fontSize: '2.25rem', fontWeight: '800', marginBottom: '1rem', marginTop: '1.5rem' },
                                '& h2': { fontSize: '1.8rem', fontWeight: '700', marginBottom: '0.75rem', marginTop: '1.5rem' },
                                '& h3': { fontSize: '1.5rem', fontWeight: '600', marginBottom: '0.75rem', marginTop: '1.25rem' },
                                '& h4': { fontSize: '1.25rem', fontWeight: '600', marginBottom: '0.5rem', marginTop: '1rem' },
                                '& p': { marginBottom: '1rem', lineHeight: '1.75' },
                                '& ul': { listStyleType: 'disc', marginLeft: '1.5rem', marginBottom: '1rem' },
                                '& ol': { listStyleType: 'decimal', marginLeft: '1.5rem', marginBottom: '1rem' },
                                '& li': { marginBottom: '0.5rem' },
                                '& blockquote': { borderLeftWidth: '4px', paddingLeft: '1rem', fontStyle: 'italic', marginBottom: '1rem' },
                                '& pre': { padding: '1rem', borderRadius: '0.375rem', marginBottom: '1rem', overflow: 'auto' },
                                '& code': { padding: '0.25rem 0.375rem', borderRadius: '0.25rem' },
                                '& img': { marginBottom: '1rem' },
                                '& a': { textDecoration: 'underline' },
                                '& hr': { marginTop: '2rem', marginBottom: '2rem' },
                                '& strong': { fontWeight: '700' },
                                '& em': { fontStyle: 'italic' },
                            },
                            '.prose-invert': {
                                color: '#f3f4f6',
                                '& a': { color: '#60a5fa' },
                                '& blockquote': { borderLeftColor: '#4b5563', color: '#9ca3af' },
                                '& code': { backgroundColor: '#1e293b', color: '#e2e8f0' },
                            },
                        });
                    },
                ],
            }
        </script>
        <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
        <script>
            // On page load or when changing themes, best to add inline in `head` to avoid FOUC
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        </script>
        <style>
            :root {
                color-scheme: dark;
            }
            
            body {
                @apply bg-[#121212] text-gray-100;
            }

            .tech-icon {
                filter: grayscale(100%) brightness(200%);
                transition: all 0.3s ease;
            }
            .tech-icon:hover {
                filter: none;
            }
            
            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-100%);
                }
            }
            
            .tech-carousel {
                width: 100%;
                padding: 1rem 0;
            }
            
            .tech-track {
                width: fit-content;
                animation: scroll 20s linear infinite;
            }
            
            .tech-track:hover {
                animation-play-state: paused;
            }
            
            .tech-slide {
                float: left;
            }
        </style>
    </head>
    <body class="min-h-screen bg-[#121212] text-gray-100">
        {{ partial "header" . }}
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        {{ partial "footer" . }}
        
        <!-- 100% privacy-first analytics -->
        <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
        <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif?collect-dnt=true" alt="" referrerpolicy="no-referrer-when-downgrade"/></noscript>
    </body>
</html>
